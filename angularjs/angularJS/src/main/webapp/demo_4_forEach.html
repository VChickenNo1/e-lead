<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular入门demo_循环</title>
    <script src="angular.min.js"></script>
    <script>
       //建立模块
       var app=angular.module("myApp",[])
       //创建控制器
       app.controller("myController",function ($scope) {
           $scope.list=[111,222,333,444,555];
       })


    </script>
</head>
<!--ng-app声明是angularjs-->
<body ng-app="myApp" ng-controller="myController">
<table>
    <tr ng-repeat="a in list" ng-if="list.size()>3;list=[123]">
        <td>
            {{a}}
        </td>
    </tr>
</table>


</body>
</html>

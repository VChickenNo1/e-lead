<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
				width: 360px;
				height: 360px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<div @mouseover="fun1" id="div">
				<textarea @mouseover="fun2($event)">这是一个文件域</textarea>
			</div>
		</div>
	</body>
	<script>
		//view model
        new Vue({
            el:"#app",   //类选择器   .class名   #id名
            methods:{
                fun1:function () {
                    alert("11111111111")
                },
				fun2:function () {
                    alert("22222222222")
                    event.stopPropagation();
                }
            }
        })
	</script>

</html>

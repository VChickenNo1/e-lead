<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<font size="10" :color="ys1">常雄彬</font>
			<br>
			<font size="10" :color="ys2">常元也</font>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
			    ys1:"red",
				ys2:"yellow"
			}
		})
	</script>

</html>

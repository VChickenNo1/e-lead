<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			姓名:
			<input type="text" v-model="user.name">{{user.name}}<br>
			密码:
			<input type="text" v-model="user.password"><br>
			测试数据:
			<!--可以取到值,但是不能实现双向绑定-->
			<input type="text" :value="user.name">{{user.name}}<br>
		</div>
	</body>
	<script>
		//view model
        new Vue({
            el:"#app",
            data:{
                user:{
                    name:"zhangsan",
					password:"1234"
				}
            }
        })
	</script>
</html>

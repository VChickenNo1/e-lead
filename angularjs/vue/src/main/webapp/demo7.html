<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-textä¸Žv-html</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-model="aaa">{{aaa}}</div>

			<div v-text="msg"></div>
			<div v-html="msg"></div>

		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
			    msg:"<h1>hello</h1>",
				aaa:"123"
			}
		})
	</script>
</html>

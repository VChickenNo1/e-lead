<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:keydown</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app" class="app2">
			<input type="text" v-model="aaa" @keydown.enter="fun1()">{{aaa}}
			<button @click="fun()">按钮</button>
			<button @keydown.enter="fun1()">按钮2</button>
		</div>
	</body>
	<script>
		//view model
        new Vue({
            el:".app2",   //类选择器   .class名   #id名
            data:{
                aaa:"张三11111",
                bbb:"23",
                ccc:[111,222,333,444]
            },
            methods:{
                fun:function () {
					alert("123123123")
                },
                fun1:function () {
                    alert("22222222222")
                }
            }
        })
	</script>
	
	

</html>
